<div class="flex min-h-screen flex-col bg-slate-50 text-slate-900">
  <header class="border-b border-slate-200 bg-white">
    <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-4 py-3">
      <div class="text-lg font-semibold">ITSM Mini</div>
      <nav class="flex items-center gap-4 text-sm font-medium">
        <a routerLink="/tickets" routerLinkActive="text-emerald-600" class="hover:text-emerald-500">
          Tickets
        </a>
        <a routerLink="/admin/users" routerLinkActive="text-emerald-600" class="hover:text-emerald-500">
          Users
        </a>
        <a routerLink="/change-password" class="hover:text-emerald-500">
          Đổi mật khẩu
        </a>
        <button
          class="rounded border border-transparent px-3 py-1 text-red-600 transition hover:bg-red-50 disabled:opacity-50"
          type="button"
          (click)="logout()"
          [disabled]="loggingOut"
        >
          {{ loggingOut ? 'Đang đăng xuất...' : 'Đăng xuất' }}
        </button>
      </nav>
    </div>
  </header>

  <main class="mx-auto flex w-full max-w-6xl flex-1 px-4 py-6">
    <router-outlet />
  </main>
</div>
