<div *ngIf="open" class="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/50 px-4">
  <div class="w-full max-w-3xl rounded-lg border border-slate-200 bg-white shadow-xl">
    <header class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
      <div>
        <h1 class="text-xl font-semibold text-slate-900">{{ title }}</h1>
        <p class="text-sm text-slate-600">Manage user account information.</p>
      </div>
      <button
        type="button"
        class="text-sm text-blue-600 hover:underline"
        (click)="close()"
      >
        Close
      </button>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4 px-5 py-6">
      <div class="grid gap-3 md:grid-cols-2">
        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Username</label>
          <input
            class="rounded border border-slate-300 px-3 py-2"
            placeholder="Username"
            formControlName="username"
            [disabled]="mode === 'edit' || formDisabled"
          />
          <p class="text-xs text-red-600" *ngIf="form.controls.username.invalid && form.controls.username.touched && mode === 'create'">
            Username is required (3-50 characters).
          </p>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Email</label>
          <input
            class="rounded border border-slate-300 px-3 py-2"
            placeholder="Email"
            formControlName="email"
            [disabled]="formDisabled"
          />
          <p class="text-xs text-red-600" *ngIf="form.controls.email.invalid && form.controls.email.touched">
            Provide a valid email address.
          </p>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Full name</label>
          <input
            class="rounded border border-slate-300 px-3 py-2"
            placeholder="Full name"
            formControlName="fullName"
            [disabled]="formDisabled"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Role</label>
          <select class="rounded border border-slate-300 px-3 py-2" formControlName="role" [disabled]="formDisabled">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Department</label>
          <select
            class="rounded border border-slate-300 px-3 py-2"
            formControlName="departmentId"
            [disabled]="formDisabled || departmentsLoading"
          >
            <option [ngValue]="undefined">-- No department --</option>
            <option *ngFor="let department of departments" [ngValue]="department.id">
              {{ department.code }} - {{ department.name }}
            </option>
          </select>
          <p *ngIf="departmentsLoading" class="text-xs text-slate-500">Loading departments...</p>
          <div *ngIf="departmentsError" class="flex items-center justify-between">
            <p class="text-xs text-red-600">{{ departmentsError }}</p>
            <button
              type="button"
              class="text-xs font-semibold text-blue-600 hover:underline"
              (click)="retryLoadDepartments()"
            >
              Retry
            </button>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input id="active" type="checkbox" formControlName="active" class="h-4 w-4" [disabled]="formDisabled" />
          <label class="text-sm text-slate-700" for="active">Active</label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="rounded border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700">
        {{ errorMessage }}
      </div>

      <div class="flex items-center gap-3">
        <button
          class="rounded bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-emerald-500 disabled:opacity-50"
          type="submit"
          [disabled]="saving || loading"
        >
          {{ saving ? 'Saving...' : 'Save' }}
        </button>
        <button
          class="rounded border border-slate-300 px-4 py-2 text-sm text-slate-600 transition hover:bg-slate-100"
          type="button"
          (click)="close()"
          [disabled]="saving"
        >
          Cancel
        </button>
      </div>

      <div *ngIf="loading" class="text-sm text-slate-500">Loading user details...</div>
    </form>
  </div>
</div>
