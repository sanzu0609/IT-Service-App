<section
  class="mx-auto flex w-full max-w-2xl flex-col gap-4 rounded-lg border border-slate-200 bg-white p-6 shadow-sm"
>
  <header class="flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-slate-900">{{ title() }}</h1>
      <p class="mt-1 text-sm text-slate-600">
        Nhập thông tin phòng ban. Trường có dấu * là bắt buộc.
      </p>
    </div>
    <button
      type="button"
      class="rounded-md border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
      (click)="navigateBack()"
      [disabled]="saving()"
    >
      Quay lại
    </button>
  </header>

  <div *ngIf="loading()" class="rounded-md border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-700">
    Đang tải thông tin phòng ban...
  </div>

  <div
    *ngIf="error() && !loading()"
    class="rounded-md border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700"
  >
    {{ error() }}
  </div>

  <form
    *ngIf="!loading()"
    class="space-y-4"
    [formGroup]="form"
    (ngSubmit)="submit()"
    novalidate
  >
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <div class="flex flex-col gap-1">
        <label for="dept-code" class="text-xs font-semibold uppercase text-slate-500">
          Mã phòng ban *
        </label>
        <input
          id="dept-code"
          type="text"
          class="rounded-md border border-slate-300 px-3 py-2 text-sm uppercase shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-200"
          placeholder="VD: OPS"
          formControlName="code"
          [readonly]="isEdit()"
        />
        <div
          *ngIf="form.controls.code.invalid && form.controls.code.touched"
          class="text-xs text-rose-600"
        >
          Vui lòng nhập mã phòng ban.
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label for="dept-name" class="text-xs font-semibold uppercase text-slate-500">
          Tên phòng ban *
        </label>
        <input
          id="dept-name"
          type="text"
          class="rounded-md border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-200"
          placeholder="Tên hiển thị"
          formControlName="name"
        />
        <div
          *ngIf="form.controls.name.invalid && form.controls.name.touched"
          class="text-xs text-rose-600"
        >
          Vui lòng nhập tên phòng ban.
        </div>
      </div>

      <div class="md:col-span-2">
        <label for="dept-description" class="mb-1 text-xs font-semibold uppercase text-slate-500">
          Mô tả
        </label>
        <textarea
          id="dept-description"
          rows="3"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-200"
          placeholder="Ghi chú nội bộ (tuỳ chọn)"
          formControlName="description"
        ></textarea>
      </div>

      <div class="md:col-span-2" *ngIf="isEdit()">
        <label class="flex items-center gap-2 text-sm font-medium text-slate-700">
          <input
            type="checkbox"
            class="h-4 w-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500"
            formControlName="active"
          />
          Phòng ban đang hoạt động
        </label>
      </div>
    </div>

    <div
      *ngIf="conflictError()"
      class="rounded-md border border-amber-200 bg-amber-50 px-4 py-3 text-sm text-amber-700"
    >
      Mã hoặc tên phòng ban đã tồn tại. Vui lòng kiểm tra lại.
    </div>

    <div class="flex items-center gap-3">
      <button
        type="submit"
        class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 disabled:cursor-not-allowed disabled:opacity-60"
        [disabled]="saving()"
      >
        {{ submitLabel() }}
      </button>
      <a
        class="rounded-md border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
        [routerLink]="['/admin/departments']"
      >
        Huỷ
      </a>
      <span *ngIf="saving()" class="text-sm text-slate-500">Đang lưu...</span>
    </div>
  </form>
</section>
