<div *ngIf="open" class="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/50 px-4">
  <div class="w-full max-w-2xl rounded-lg border border-slate-200 bg-white shadow-xl">
    <header class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
      <div>
        <h1 class="text-xl font-semibold text-slate-900">{{ title }}</h1>
        <p class="text-sm text-slate-600">Manage department information.</p>
      </div>
      <button
        type="button"
        class="text-sm text-blue-600 px-2"
        (click)="close()"
        title="Close"
        aria-label="Close"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4 px-5 py-6">
      <div class="grid gap-3 md:grid-cols-2">
        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Code</label>
          <input
            class="rounded border border-slate-300 px-3 py-2 uppercase"
            placeholder="DEPT"
            formControlName="code"
            [readonly]="mode === 'edit' || formDisabled"
          />
          <p class="text-xs text-red-600" *ngIf="form.controls.code.invalid && form.controls.code.touched">
            Department code is required.
          </p>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Name</label>
          <input
            class="rounded border border-slate-300 px-3 py-2"
            placeholder="Department name"
            formControlName="name"
            [disabled]="formDisabled"
          />
          <p class="text-xs text-red-600" *ngIf="form.controls.name.invalid && form.controls.name.touched">
            Department name is required.
          </p>
        </div>

        <div class="md:col-span-2 flex flex-col gap-1">
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Description</label>
          <textarea
            rows="3"
            class="rounded border border-slate-300 px-3 py-2"
            placeholder="Optional description"
            formControlName="description"
            [disabled]="formDisabled"
          ></textarea>
        </div>

        <div class="md:col-span-2 flex items-center gap-2" *ngIf="mode === 'edit'">
          <input
            id="department-active"
            type="checkbox"
            formControlName="active"
            class="h-4 w-4"
            [disabled]="formDisabled"
          />
          <label class="text-sm text-slate-700" for="department-active">Active</label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="rounded border border-rose-200 bg-rose-50 px-4 py-2 text-sm text-rose-700">
        {{ errorMessage }}
      </div>

      <div class="flex items-center gap-3">
        <button
          class="rounded bg-emerald-600 px-3 py-2 text-sm font-semibold text-white transition hover:bg-emerald-500 disabled:opacity-50"
          type="submit"
          [disabled]="formDisabled"
          title="Save"
          aria-label="Save"
        >
          <i class="fa-solid fa-check"></i>
        </button>
        <button
          class="rounded border border-slate-300 px-3 py-2 text-sm text-slate-600 transition hover:bg-slate-100"
          type="button"
          (click)="close()"
          [disabled]="saving"
          title="Cancel"
          aria-label="Cancel"
        >
          <i class="fa-solid fa-times"></i>
        </button>
      </div>

      <div *ngIf="loading" class="text-sm text-slate-500">Loading department...</div>
    </form>
  </div>
</div>
