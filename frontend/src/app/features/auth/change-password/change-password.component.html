<div class="flex min-h-screen items-center justify-center bg-slate-50 px-4">
  <div class="w-full max-w-md rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="mb-4 text-center text-xl font-semibold text-slate-900">Change Password</h1>
    <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700" for="currentPassword">Current password</label>
        <input
          id="currentPassword"
          type="password"
          formControlName="currentPassword"
          autocomplete="current-password"
          class="w-full rounded border border-slate-300 px-3 py-2 focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-100"
        />
        <p
          class="text-xs text-red-600"
          *ngIf="form.controls.currentPassword.touched && form.controls.currentPassword.invalid"
        >
          Current password is required.
        </p>
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700" for="newPassword">New password</label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          autocomplete="new-password"
          class="w-full rounded border border-slate-300 px-3 py-2 focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-100"
        />
        <p class="text-xs text-red-600" *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid">
          New password must be at least 8 characters.
        </p>
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium text-slate-700" for="confirm">Confirm new password</label>
        <input
          id="confirm"
          type="password"
          formControlName="confirm"
          autocomplete="new-password"
          class="w-full rounded border border-slate-300 px-3 py-2 focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-100"
        />
        <p class="text-xs text-red-600" *ngIf="passwordMismatch">
          Password confirmation does not match.
        </p>
      </div>

      <button
        type="submit"
        class="mt-2 w-full rounded bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-emerald-500 disabled:cursor-not-allowed disabled:bg-emerald-300"
        [disabled]="loading"
      >
        {{ loading ? 'Updating...' : 'Update password' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-4 rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mt-4 rounded border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm text-emerald-700">
      {{ successMessage }}
    </div>
  </div>
</div>
