<div class="flex min-h-screen items-center justify-center bg-slate-50 px-4">
   <div class="w-full max-w-sm rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
      <h1 class="mb-4 text-center text-xl font-semibold text-slate-900">Sign In</h1>
      <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
      <div class="space-y-1">
         <label class="text-sm font-medium text-slate-700" for="username">Username</label>
         <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full rounded border border-slate-300 px-3 py-2 focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-100"
            autocomplete="username"
            />
         <p class="text-xs text-red-600" *ngIf="form.controls.username.touched && form.controls.username.invalid">
            Username is required.
         </p>
      </div>
      <div class="space-y-1">
         <div class="relative">
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input
            id="password"
            [type]="passwordVisible ? 'text' : 'password'"
            class="mt-1 w-full rounded border border-slate-300 px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-emerald-200"
            formControlName="password"            
            autocomplete="current-password"
            />
            <button
            type="button"
            class="absolute inset-y-0 right-0 mt-6 flex items-center px-3"
            (click)="passwordVisible = !passwordVisible"
            (mousedown)="$event.preventDefault()"  
            [attr.aria-label]="passwordVisible ? 'Ẩn mật khẩu' : 'Hiện mật khẩu'"
            >
            <!-- Eye (show) -->
            <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12s3.75-7.5 9.75-7.5S21.75 12 21.75 12s-3.75 7.5-9.75 7.5S2.25 12 2.25 12z" />
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <!-- Eye-off (hide) -->
            <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.98 8.223C5.61 5.82 8.56 3 12 3c4.5 0 7.92 3.06 9.75 6- .66 1.11-1.54 2.27-2.62 3.28M6.53 6.53L3 10.5s3.75 7.5 9 7.5c1.35 0 2.61-.33 3.74-.9M6.53 6.53L17.47 17.47M9.88 9.88A3 3 0 0012 15a3 3 0 002.12-.88" />
            </svg>
            </button>
         </div>
      </div>
      <button
         type="submit"
         class="mt-2 w-full rounded bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-emerald-500 disabled:cursor-not-allowed disabled:bg-emerald-300"
         [disabled]="loading"
         >
      {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
      </form>
      <div *ngIf="errorMessage" class="mt-4 rounded border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
         {{ errorMessage }}
      </div>
   </div>
</div>
