spring.application.name=backend

# JWT configuration (defaults are safe placeholders, override via environment variables)
app.jwt.secret=${APP_JWT_SECRET:CHANGE-ME-TO-A-32-BYTE-SECRET}
app.jwt.expiration-minutes=${APP_JWT_EXPIRATION_MINUTES:15}
app.jwt.refresh-expiration-days=${APP_JWT_REFRESH_EXPIRATION_DAYS:7}
