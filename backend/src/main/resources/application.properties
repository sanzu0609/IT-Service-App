spring.application.name=backend
app.sla.autoclose.days=7
spring.jpa.hibernate.ddl-auto=update
h2.console.enabled=true
h2.console.path=/h2-console
h2.console.username=sa
h2.console.password=

# Logging Configuration
logging.level.root=INFO
logging.level.org.example.backend=INFO
logging.level.org.example.backend.domain.ticket.service=INFO
logging.level.org.example.backend.domain.auth.service=INFO
logging.level.org.example.backend.domain.user.service=INFO
logging.level.org.example.backend.domain.department.service=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n

# Log file location (optional - uncomment if you want file logging)
# logging.file.name=logs/backend.log
# logging.file.max-size=10MB
# logging.file.max-history=7